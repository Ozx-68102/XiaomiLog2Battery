[project]
name = "xiaomi-log2battery"
version = "3.0.0"
description = "Xiaomi Battery Log Analyzer with Modern UI Architecture"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.14"
authors = [
    {name = "Ozx-68102", email = "ozx-68102@example.com"}
]
keywords = ["xiaomi", "battery", "analyzer", "dashboard", "log-analysis", "free-threading"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
]
dependencies = [
    "dash>=3.3.0",
    "dash-bootstrap-components>=2.0.4",
    "pandas>=2.3.3",
    "plotly>=6.5.0",
    "waitress>=3.0.2",
    # Note: dash_uploader removed for custom Uppy+React+TypeScript implementation
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
